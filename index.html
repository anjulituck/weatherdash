<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css"/>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--NAV-->
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 my-5 mx-5">
                <h1 class="navbar-brand nav text-uppercase text-lg-center text-white font-weight-bold display-4">Weather Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="col">
                <div class="card col-md-4 mt-3 row"></div>
                    <h2 class="card-header text-center">Search Cities:</h2>
                    <form id="city-form" class="form-inline my-2 mx-3">
                    <input class="form-control mr-sm-2 " id="city-search"
                        type="text"
                        name="city"
                        id="city"
                        placeholder="Enter City Name"
                    />
                    <button type="submit" class="btn btn-success my-2 mx-1 w-100" id="search-btn">Search</button> 
                    </form>
                    <div class="container my-3">
                        <h2 class="text-center mt-2"> Top Cities</h2>
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-1">Austin</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-2">Houston</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-3">Chicago</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-4">New York</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-5">Orlando</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-6">San Francisco</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-7">Seattle</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-8">Denver</button> 
                        <button type="submit" class="btn btn-success my-2 mx-1 w-100 text-white" id="tc-9">Atlanta</button> 
                    </div>
                </div>
            </div>
            <div class="col container today-forcast" id="today-forcast">
                <div class="card">
                    <div class="card-body">
                        <h2 class=""id=city-title></h2>
                        <h3 class="card-subtitle" id="temp"></h3>
                        <h3 class="card-subtitle" id="wind"></h3>
                        <h3 class="card-subtitle" id="humidity"></h3>
                        <h3 class="card-subtitle" id="uv"></h3>
                    </div>
                </div>
                <div class="search-bar"></div>
                <div class="" id="five-day-forecast" >
                       <!-- NOT SURE IF NEEDED 
                        <div class="card my-5">
                            <div class="card-body">
                            <h4 class="card-title" id="current-date">Date:</h4>
                            <h5 class="card-text" id="current-temp">Temp: </h5>
                            <h5 class="card-text" id="current-wind">Wind: </h5>
                            <h5 class="card-text" id="current-humidity">Humidity: </h5>
                            </div>
                        </div> -->
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
    <!--JAVASCRIPT-->
    <script src="./script.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
